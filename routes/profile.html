<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Saya | Snake Game K3</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #2c2c54);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            padding: 30px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 15px;
            border: 2px solid #9333ea;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        input[type="file"] {
            background: transparent;
            color: #ccc;
        }

        input[type="text"],
        input[type="password"] {
            background: rgba(255, 255, 255, 0.08);
            color: white;
        }

        .show-password {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #7e22ce, #9333ea);
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: linear-gradient(135deg, #a855f7, #7e22ce);
            transform: scale(1.03);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e5d4ff;
        }

        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <h2>Profil Saya</h2>

        <!-- Username -->
        <div class="form-section">
            <label>Username:</label>
            <input type="text" id="usernameInput" placeholder="Username baru..." />
        </div>

        <!-- Password -->
        <div class="form-section">
            <label>Password Baru:</label>
            <input type="password" id="passwordInput" placeholder="********" />
            <div class="show-password">
                <input type="checkbox" id="togglePassword" />
                <label for="togglePassword">Tampilkan Password</label>
            </div>
        </div>

        <!-- Tombol -->
        <button onclick="updateProfile()">Simpan Perubahan</button>
    </div>

    <script>
        document.getElementById("togglePassword").addEventListener("change", function () {
            const pw = document.getElementById("passwordInput");
            pw.type = this.checked ? "text" : "password";
        });

        // Load user data saat halaman dibuka
        window.onload = async function () {
            try {
                const res = await fetch("/me", { credentials: "include" });
                const data = await res.json();
                if (data.username) document.getElementById("usernameInput").value = data.username;
                if (data.profilePhoto) document.getElementById("profileImage").src = data.profilePhoto;
            } catch (err) {
                console.error("Gagal memuat profil:", err);
            }
        };

        // Update profil
        async function updateProfile() {
            const username = document.getElementById("usernameInput").value;
            const password = document.getElementById("passwordInput").value;
            const photo = document.getElementById("photoInput").files[0];

            // 1. Upload foto jika ada
            if (photo) {
                try {
                    const formData = new FormData();
                    formData.append("photo", photo);

                    const res = await fetch("/api/upload-photo", {
                        method: "POST",
                        body: formData,
                        credentials: "include"
                    });

                    const result = await res.json();
                    if (result.photoUrl) {
                        document.getElementById("profileImage").src = result.photoUrl;
                    }
                } catch (err) {
                    console.error("Gagal upload foto:", err);
                }
            }

            // 2. Update username dan password
            try {
                const res = await fetch("/api/profile", {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ newUsername: username, newPassword: password }),
                    credentials: "include"
                });

                const result = await res.json();
                alert(result.message || "Profil berhasil diperbarui!");
            } catch (err) {
                console.error("Gagal update profil:", err);
            }
        }
    </script>
</body>

</html>
