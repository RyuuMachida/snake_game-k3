<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar | Snake Game K3</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0px 1000px #1e1e2f inset; /* ganti dengan warna background input kamu */
            -webkit-text-fill-color: #ffffff; /* warna teks */
            transition: background-color 5000s ease-in-out 0s;
            border-radius: 8px; /* kalau input kamu rounded */
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('Style/bg.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            backdrop-filter: blur(0.5px);
        }

        .container {
            background: rgba(0, 0, 30, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 150, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
            width: 320px;
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #c084fc;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #222;
            color: white;
            font-size: 15px;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #888;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 11px;
            cursor: pointer;
            color: #aaa;
            user-select: none;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #7c3aed, #4f46e5);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #8b5cf6, #6366f1);
        }

        #popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 16px 24px;
            border-radius: 10px;
            z-index: 999;
            box-shadow: 0 0 12px rgba(245, 158, 11, 0.6);
            font-size: 15px;
            animation: fadeInOut 2.5s ease;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -10px);
            }

            10% {
                opacity: 1;
                transform: translate(-50%, 0);
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -10px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Daftar Akun</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <input type="text" id="username" placeholder="Username" required />

            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password" required />
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="agreePolicy" />
                <label for="agreePolicy">Saya setuju dengan kebijakan web</label>
            </div>

            <button type="submit">Daftar</button>
        </form>
    </div>

    <div id="popup">‚ùó Harap setujui kebijakan web</div>

    <script>
        let show = false;

        function togglePassword() {
            const input = document.getElementById("password");
            const icon = document.querySelector(".toggle-password");
            show = !show;
            input.type = show ? "text" : "password";
            icon.textContent = show ? "üôà" : "üëÅÔ∏è";
        }

        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const agree = document.getElementById("agreePolicy").checked;
            const popup = document.getElementById("popup");

            if (!agree) {
                popup.style.display = "block";
                setTimeout(() => {
                    popup.style.display = "none";
                }, 2500);
                return;
            }

            try {
                const res = await fetch('/api/register', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const result = await res.json();
                if (res.ok) {
                    // Langsung login otomatis
                    const loginRes = await fetch('/api/login', {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ username, password })
                    });

                    const loginResult = await loginRes.json();
                    if (loginRes.ok) {
                        window.location.href = "index.html";
                    } else {
                        alert("Gagal login otomatis: " + loginResult.message);
                    }
                } else {
                    alert(result.message || "Gagal daftar.");
                }
            } catch (err) {
                alert("Error jaringan: " + err.message);
            }
        }
    </script>
</body>

</html>
