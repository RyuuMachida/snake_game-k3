<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Snake Game K3</title>
  <link rel="stylesheet" href="Style/login.css">
</head>

<body>
  <div class="container">
    <h2>Login Akun</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />

      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</span>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="agree" />
        <label for="agree">Saya setuju dengan kebijakan web</label>
      </div>

      <button type="submit">Masuk</button>
    </form>
  </div>

  <div id="popup">â— Harap setujui kebijakan web!</div>

  <script>
    let show = false;
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");
      show = !show;
      input.type = show ? "text" : "password";
      icon.textContent = show ? "ğŸ™ˆ" : "ğŸ‘ï¸";
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const agree = document.getElementById("agree").checked;
      const popup = document.getElementById("popup");

      if (!agree) {
        popup.style.display = "block";
        setTimeout(() => popup.style.display = "none", 2500);
        return;
      }

      try {
        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();
        if (result.success) {
          localStorage.setItem("user", JSON.stringify(result.user));
          window.location.href = "index.html";
        } else {
          alert(result.message || "Login gagal.");
        }
      } catch (err) {
        alert("Error jaringan: " + err.message);
      }
    });
  </script>
</body>

</html>
